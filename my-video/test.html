<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <video id="myvideo" width="100%" height="auto" controls="controls">
      你的浏览器不支持HTML5播放此视频
      <span style="white-space:pre"> </span
      ><!-- 支持播放的文件格式 -->
      <source src="//player.alicdn.com/video/editor.mp4" />
    </video>
  </body>
  <script language="javascript">
    $(document).ready(function() {
      console.log(video);
      video.play();
    });
    console.log(8888);
    var vList = [
      "//player.alicdn.com/video/editor.mp4",
      "//player.alicdn.com/resource/player/qupai.mp4",
      "https://player.alicdn.com/video/apsaravideo4k.mp4"
    ]; // 初始化播放列表
    var vLen = vList.length;
    var curr = 0;
    var video = document.getElementById("myvideo");
    video.addEventListener("ended", function() {
      play();
    });

    function play() {
      video.src = vList[curr];
      video.load();
      video.play();
      curr++;
      if (curr >= vLen) {
        curr = 0; //重新循环播放
      }
    }
  </script>
</html>
